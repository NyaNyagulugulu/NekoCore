settings:
    allow-end: true
    warn-on-overload: true
    permissions-file: permissions.yml
    update-folder: update
    plugin-profiling: false
    connection-throttle: 4000
    query-plugins: true
    deprecated-verbose: default
    shutdown-message: |
        §f
        §c§l◆◆◆ §d§l服务器要睡觉啦～ §c§l◆◆◆
        §6请各位可爱的玩家稍作休息喵~
        §e其实呀…有可能只是服务器在偷偷重启中 §a❤
        §b等它醒来再一起继续冒险吧~ ✧
    minimum-api: none
spawn-limits:
    monsters: 70
    animals: 15
    water-animals: 5
    ambient: 15
chunk-gc:
    period-in-ticks: 600
    load-threshold: 0
ticks-per:
    animal-spawns: 400
    monster-spawns: 1
    water-spawns: 1
    ambient-spawns: 1
    autosave: 6000
aliases:
    worlds:
        world:
        world_nether:
        world_the_end: