# NekoAnti-cheating Configuration
# 是否启用NAC反作弊
enable-NAC: true

# 飞行检测配置
fly:
  # VL最大值，达到后执行指令
  max_vl: 10
  # 达到最大VL后执行的指令（最多4条）
  # 可用的占位符: {player} - 玩家名
  commands_on_max_vl:
    - "ban {player} 飞你妈呢 30m"
  # VL值降低间隔（秒），每过这个时间VL值减少1点
  vl_decay_interval_seconds: 30
  # 权限说明:
  # nac.bypass.fly - 跳过飞行检测
  # nac.admin - 接收飞行检测警报
speed:
  max_vl: 10
  commands_on_max_vl:
    - "warn {player} 速度异常 10m"
  vl_decay_interval_seconds: 30