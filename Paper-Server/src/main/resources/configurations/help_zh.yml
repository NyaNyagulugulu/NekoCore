# 这是Bukkit的帮助配置文件。
# 
# 默认情况下，您不需要修改此文件。所有插件命令的帮助主题都会自动提供或从您安装的插件中提取。
# 只有在您希望向服务器添加新的帮助页面或覆盖现有插件命令的帮助页面时，才需要修改此文件。
# 
# 此文件分为以下几个部分：
# -- general-topics: 列出管理员定义的帮助主题
# -- index-topics:   列出管理员定义的索引主题
# -- amend-topics:   列出要应用于现有帮助主题的主题修正
# -- ignore-plugins: 列出应从帮助中排除的任何插件
# 
# 下面给出了示例。在修正命令主题时，字符串<text>将被替换为帮助主题中的现有值。
# 可以在主题文本中使用颜色代码。颜色代码字符是&后跟0-F。
# ================================================================
# 
# 将此设置为true以在主帮助中列出各个命令帮助主题。
# command-topics-in-master-index: true
# 
# 每个通用主题将在帮助索引中显示为一个单独的主题，以及所有插件命令主题。
# general-topics:
#     Rules:
#         shortText: 服务器规则
#         fullText: |
#             &61. 对其他玩家友善。
#             &B2. 禁止破坏。
#             &D3. 禁止说脏话。
#         permission: topics.rules
# 
# 每个索引主题将在帮助索引中显示为一个单独的子索引，以及所有插件命令主题。
# 要覆盖默认帮助索引（当用户执行/help时显示），请将索引主题命名为"Default"。
# index-topics:
#     Ban Commands:
#         shortText: 玩家封禁命令
#         preamble: 管理员 - 不要滥用这些命令
#         permission: op
#         commands:
#             - /ban
#             - /ban-ip
#             - /banlist
# 
# 主题修正是用来改变自动生成的插件命令主题的内容。
# amended-topics:
#     /stop:
#         shortText: 立即停止服务器运行！
#         fullText: <text> - 这会杀死服务器。
#         permission: you.dont.have
# 
# 忽略插件列表中的任何插件都将从帮助中排除。名称必须与/plugins命令显示的名称匹配。
# 忽略"Bukkit"以从索引中删除标准bukkit命令。忽略"All"以完全禁用自动生成帮助主题。
# ignore-plugins:
#    - PluginNameOne
#    - PluginNameTwo
#    - PluginNameThree