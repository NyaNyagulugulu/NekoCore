settings:
    allow-end: true
    warn-on-overload: true
    permissions-file: permissions.yml
    update-folder: update
    plugin-profiling: false
    connection-throttle: 4000
    query-plugins: true
    deprecated-verbose: default
    shutdown-message: 服务器已关闭
    minimum-api: none
spawn-limits:
    monsters: 70
    animals: 15
    water-animals: 5
    ambient: 15
chunk-gc:
    period-in-ticks: 600
    load-threshold: 0
ticks-per:
    animal-spawns: 400
    monster-spawns: 1
    water-spawns: 1
    ambient-spawns: 1
    autosave: 6000
aliases:
    worlds:
        world:
        world_nether:
        world_the_end: